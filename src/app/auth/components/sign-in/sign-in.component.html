<div class="container mx-auto my-14">
	<div class="shadow-lg max-w-2xl mx-auto p-4">
		<h3 class="text-2xl text-center p-6">Sign-In Form</h3>
		<form
			(ngSubmit)="onSubmit(signIn)"
			#signIn="ngForm"
			[formGroup]="signInForm"
			class="flex flex-col items-center"
		>
			<app-input [control]="username" label="User Name"></app-input>
			<app-input
				[control]="password"
				label="password"
				[type]="'password'"
			></app-input>
			<mat-error *ngIf="signInForm.errors?.invalidCredentials">
				Invalid Credentials
			</mat-error>
			<button type="submit" mat-raised-button [disabled]="!signInForm.valid">
				Submit
			</button>
		</form>
	</div>
</div>
